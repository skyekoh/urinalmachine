<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <a href="homepage.html">
            <button class="home-button">Back</button>
        </a>
    </div>
    <div id="image-container" style="display: flex; flex-direction: row; justify-content: center;">
        <img src="header-photos/urinal.jpg" style="width: 150px;" data-id="1"> 
        <img src="header-photos/urinal.jpg" style="width: 150px;" data-id="2"> 
        <img src="header-photos/urinal.jpg" style="width: 150px;" data-id="3"> 
        <img src="header-photos/urinal.jpg" style="width: 150px;" data-id="4"> 
    </div>
    <button id="test-attributes">Test Attributes</button>

    <!-- Javascript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // addAttribute adds a random attribute for each urinal.
            // Issue: How to prevent all 4 from potentially being a single attribute. If we say 2 was the limit, then there are only three options. 
            // (4 choose 2 is 6. Divide by 2 is 3 accounting for symmetry) only providing 3 choices. 
            //
            // Potential solution: Example from stampede. There are about 15 urinals, and we give attributes to people. (Eg. Smelly)
            function generateAttribute() {
                const attributes = ["pee", "person", "short"];
                const randomIndex = Math.floor(Math.random() * attributes.length);
                return attributes[randomIndex];
            }

            // Function to add a random attribute to each image
            function addAttribute() {
                const images = document.querySelectorAll('#image-container img');
                images.forEach(img => {
                    const randomAttribute = generateAttribute();
                    img.setAttribute('data-attribute', randomAttribute);
                });
            }

            // Function to test if the attributes were appended
            function testAttributes() {
                const images = document.querySelectorAll('#image-container img');
                images.forEach(img => {
                    const attribute = img.getAttribute('data-attribute');
                    const id = img.getAttribute('data-id');
                    if (attribute) {
                        console.log(`Image with data-id ${id} has data-attribute: ${attribute}`);
                    } else {
                        console.error(`Image with data-id ${id} does not have a data-attribute.`);
                    }
                });
            }

            // Add random attributes when the page loads
            addAttribute();

            // Event listener for the button to test attributes
            document.getElementById('test-attributes').addEventListener('click', testAttributes);
        });
    </script>
</body>
</html>
