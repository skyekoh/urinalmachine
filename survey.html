<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        .attribute-text {
            margin-top: 10px; 
            text-align: center; 
        }

        .select-button {
            padding-left: 30px;
            padding-right: 30px;
        }
    </style>
</head>
<body>
    <div>
        <a href="homepage.html">
            <button class="home-button">Back</button>
        </a>
    </div>
    <div id="image-container" style="display: flex; flex-direction: row; justify-content: center;">
        <div class="image-wrapper">
            <img src="header-photos/urinal.jpg" style="width: 150px;" data-id="1"> 
            <p class="attribute-text"></p>
        </div>
        <div class="image-wrapper">
            <img src="header-photos/urinal.jpg" style="width: 150px;" data-id="2">
            <p class="attribute-text"></p>
        </div>
        <div class="image-wrapper">
            <img src="header-photos/urinal.jpg" style="width: 150px;" data-id="3">
            <p class="attribute-text"></p>
        </div>
        <div class="image-wrapper">
            <img src="header-photos/urinal.jpg" style="width: 150px;" data-id="4">
            <p class="attribute-text"></p>
        </div>
        <div class="image-wrapper">
            <img src="header-photos/urinal.jpg" style="width: 150px;" data-id="5">
            <p class="attribute-text"></p>
        </div>
    </div>

    <div style="display: flex; flex-direction: column; align-items: center;">
        <p style="padding-top: 100px;">Select Your Destination</p>
        <div style="display: flex; flex-direction: row;">
            <button class="select-button home-button"> 1 </button>
            <button class="select-button home-button"> 2 </button>
            <button class="select-button home-button"> 3 </button>
            <button class="select-button home-button"> 4 </button>
            <button class="select-button home-button"> 5 </button>
        </div>
    </div>

    <!-- Javascript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            function generateUrinalSetup() {
                const urinals = ['empty', 'empty', 'empty', 'empty', 'empty'];
                const states = ['person', 'pee'];

                // Select two random urinals to be empty
                let emptyCount = 0;
                while (emptyCount < 2) {
                    const randomIndex = Math.floor(Math.random() * urinals.length);
                    if (urinals[randomIndex] === 'empty') {
                        urinals[randomIndex] = 'reserved-empty';
                        emptyCount++;
                    }
                }

                // Assign states to remaining urinals
                for (let i = 0; i < urinals.length; i++) {
                    if (urinals[i] === 'empty') {
                        urinals[i] = states[Math.floor(Math.random() * states.length)];
                    } else if (urinals[i] === 'reserved-empty') {
                        urinals[i] = 'empty';
                    }
                }

                return urinals;
            }

            function addAttributesToUrinals() {
                const urinalSetup = generateUrinalSetup();
                const wrappers = document.querySelectorAll('#image-container .image-wrapper');

                wrappers.forEach((wrapper, index) => {
                    const img = wrapper.querySelector('img');
                    const randomAttribute = urinalSetup[index];
                    img.setAttribute('data-attribute', randomAttribute);
                    wrapper.querySelector('.attribute-text').innerText = randomAttribute;
                });
            }

            addAttributesToUrinals();
        });
    </script>
</body>
</html>
